<template>
    <lightning-card title="My Account Record" icon-name="standard:account">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input label="Name" onchange={handleNameChange} ></lightning-input>
            <lightning-button label="Create account" variant="brand" onclick={createAccount} ></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="Update Account Record" icon-name="standard:account">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input label="Name" onchange={handleNameChange} ></lightning-input>
            <lightning-button label="Update account" variant="brand" onclick={updateAccount} ></lightning-button>
        </div>
    </lightning-card>
</template>
