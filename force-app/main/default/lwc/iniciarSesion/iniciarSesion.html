<template>
    <div style="width: 100%; height: 800px; background-color: gray ;" if:false={sesion}>
        <div style="width: 400px ; height: 300px; background-color: white; position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin:auto">
            <div if:false={creandoSesion}>
                <lightning-card title="Inicio de Sesion" style="height: 300px !important;">
                    <lightning-input type="text" placeholder="Usuario" name="nick" onchange={handleChange} required></lightning-input>
                    <lightning-input type="password" placeholder="Contraseña" name="pass" onchange={handleChange} required></lightning-input>
                    <br>
                    <lightning-button label="Iniciar" onclick={iniciar}></lightning-button>
                    <div slot="footer">
                        <div style="width: 50%; float: left">
                            <a onclick={restorePass}>Olvido su contraseña?</a>
                        </div>
                        <div style="width: 50%; float: right">
                            <a onclick={createSesion}>Crear Cuenta</a>
                        </div>
                        <br>
                    </div>
                </lightning-card>
            </div>
            <div if:true={creandoSesion}>
                <lightning-card title="Crear usuario" style="height: 300px !important;">
                    <lightning-input type="text" placeholder="Usuario" name="nickC" onchange={handleChange} required></lightning-input>
                    <lightning-input type="email" placeholder="Correo Electronico" name="mailC" onchange={handleChange} required></lightning-input>
                    <lightning-input type="password" placeholder="Contraseña" name="pass1C" onchange={handleChange} required></lightning-input>
                    <lightning-input type="password" placeholder="Confirmar Contraseña" name="pass2C" onchange={handleChange} required></lightning-input>
                    <br>
                    <lightning-button label="Crear" onclick={crear}></lightning-button>
                    <div slot="footer">
                        <div style="width: 50%; float: left">
                            <a onclick={restorePass}>Olvido su contraseña?</a>
                        </div>
                        <div style="width: 50%; float: right">
                            <a onclick={createSesion}>Crear Cuenta</a>
                        </div>
                        <br>
                    </div>
                </lightning-card>
            </div>
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Recuperar Contraseña</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p><b>Modals/Popup Box are used to display content in a layer above the app.
                            </b></p>
                            <p><b>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.
                            </b></p>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                           
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </div>
</template>
