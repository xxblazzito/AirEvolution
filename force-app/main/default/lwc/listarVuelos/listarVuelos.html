<template>
    <div style="height: 350px; border-style: solid; border-color: rgb(106, 143, 230); " >
        <lightning-datatable
            key-field="idVuelo"
            data={data}                
            columns={columns}
            onrowaction={handlerRowAction}
            max-row-selection="4"
            sorted-by={sortBy}
            sorted-direction={sortDirection}
            onsort={doSorting}>
        </lightning-datatable>
    </div>
    <lightning-button onclick={getSelectedRec} label="Seleccionar Vuelos"></lightning-button>
    <br>
    <p>id lista de precio: {idPrecio}</p>
    <p>id del contacto:{idContacto}</p>
    <p>id de la reserva: {idReserva}</p>
</template>
