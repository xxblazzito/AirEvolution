<template>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="Id"
                data={vuelos.data}                
                columns={columns}
                onrowaction={handlerRowAction}>
        </lightning-datatable>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Asignar Tripulantes</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    
                    <lightning-accordion class="accordionModal" onsectiontoggle={handleToggleSection} active-section-name="A">
                        <lightning-accordion-section name="A" label="Informacion">
                            <lightning-input label="ID de Vuelo" value={Id} type="text" read-only></lightning-input>
                            <lightning-input label="Codigo de Vuelo" value={codigoDeVuelo} type="text" read-only></lightning-input>
                            <lightning-input label="Auxiliares Requeridos" value={auxRequeridos} type="number" read-only></lightning-input>
                            <lightning-input label="Auxiliares Faltantes" value={auxFaltantes} type="number" read-only></lightning-input>
                            <lightning-input class="checkboxes" label="Tiene Piloto?" checked={tienePiloto} type="checkbox" disabled></lightning-input>
                            <lightning-input class="checkboxes" label="Tiene Copiloto?" checked={tieneCopiloto} type="checkbox" disabled ></lightning-input>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="B" label="Asignacion">
                            <c-editar-vuelo vuelo-id={vueloId} ></c-editar-vuelo>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    
                    
                    
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
