<template>
        <lightning-record-edit-form 
        object-api-name="Product2"
        record-id={vueloId}
        onsuccess={handleSuccess}
        onchange={handleChange}>
            <lightning-input-field field-name={piloto}></lightning-input-field>
            <lightning-input-field field-name={copiloto}></lightning-input-field>
            <lightning-dual-listbox name="Auxiliares"
                                    label="Auxiliares"
                                    source-label="Disponibles"
                                    selected-label="Seleccionados"
                                    options={options}
                                    value={values}></lightning-dual-listbox>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Actualizar"></lightning-button>
            </div>
        </lightning-record-edit-form>
   
    
</template>
