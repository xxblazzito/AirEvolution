<template> 
    <lightning-record-edit-form 
    object-api-name="Contact"
    onsuccess={handleSuccess}>
    <lightning-input-field field-name="FirstName"></lightning-input-field> 
    <lightning-input-field field-name="LastName"></lightning-input-field> 
    <lightning-input-field field-name="Tipo_de_Identificacion__c" value={tipoId}></lightning-input-field> 
    <lightning-input-field field-name="Numero_de_Identificacion__c" value={numId}></lightning-input-field> 
    <lightning-input-field field-name="Numero_de_pasaporte__c"></lightning-input-field> 
    <lightning-input-field field-name="Nacionalidad__c"></lightning-input-field> 
    <lightning-input-field field-name="ffecha_de_nacimiento__c"></lightning-input-field> 
    <lightning-input-field field-name="Email"></lightning-input-field> 
    <lightning-button label="Crear Contacto" type="submit"></lightning-button>
    </lightning-record-edit-form>
</template>
